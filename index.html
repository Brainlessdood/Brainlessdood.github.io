<!DOCTYPE html>


<html>
    <head>
        <title>Blue Archive Lobby Guesser</title>
        <link rel="stylesheet" href="stuff.css">
        <script src="stuff.js"></script>
    </head>
    

    <body onload="onLoad()">
        <!--Loading screen-->
        <div id="SiteLoading" class="mainImageContainer">
            <img id="loadingImage" src="LoadingImage_05_en.png" alt="Loading image" height="100%" width="100%">
            <p id="loadingText" class="loadingText">Site is loading...</p>
        </div>
        <div id="SiteMain" class="mainImageContainer">
            <!--Big image-->
            <div style="overflow: hidden;">
                <img id="mainMemorialLobbyImage" class="mainImageImage" src="https://static.wikitide.net/bluearchivewiki/6/6d/Memorial_Lobby_Hoshino_%28Battle%29.png" alt="Hoshino" onload="resizeMainImage()">
            </div>
            <!--Input box area-->
            <div class="inputBoxDiv">
                <div style="display: flex;";>
                    <input id="inputBox" class="inputBoxField" type="text" placeholder="Enter student name..." autocomplete="off" oninput="onInputFieldChanged()">
                    <div class="inputBoxRemainder">
                        <div id="buttonsGameOngoing" style="display: flex;">
                            <button id="showMoreButton" class="revealingButton showMoreButton" onclick="guessCharacter([])">Show more</button>
                            <button class="revealingButton giveUpButton" onclick="endGame()">Give up</button>
                        </div>
                        <div id="buttonsGameOver" style="display:none">
                            <button class="revealingButton newGameButton" onclick="initializeGame()">New game</button>
                        </div>
                    </div>
                </div>
                <ul id="inputBoxOptionsContainer" class="inputBoxOptionsContainer">
                    <!--    <button class ="inputBoxOptionsOption">Test</button>    -->
                </ul>
            </div>
            <div id="sideBar" class="sideBar" style="display:none"> <!--Display none since this doesn't work rn-->
                <p class="sideBarText">Guess:</p>
                <p id="guessLabel" class="sideBarText">1/3</p>
                <div style="height:20px;background-color: yellow;"></div>
                <div style="height:30%;background-color: brown;">
                    <p class="sideBarText sideBarText2">Arisu</p>
                    <p class="sideBarText sideBarText2">Arisu</p>
                    <p class="sideBarText sideBarText2">Arisu</p>
                </div>
                <!--  <p class="sideBarText sideBarText2">Arisu</p> -->
            </div>
        </div>

    </body>
</html>
